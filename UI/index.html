<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container for the chatbot UI -->
    <section class="chat-container">
        <!-- Chat header with a welcome message -->
        <header class="chat-header" id="chat-header" aria-label="Chat Header">
            <h2>Welcome to the test Chatbot</h2>
        </header>
        <!-- Container for chat messages, dynamically added by script.js -->
        <main class="chat-messages" id="chat-messages" aria-label="Chat Messages">
            <!-- Welcome message will be added by script.js -->
        </main>
        <!-- Input area for user messages -->
        <form class="chat-input" onsubmit="sendMessage(); return false;">
            <input type="text" id="user-input" placeholder="Type your message here..." aria-label="User Input">
            <button type="submit" aria-label="Send Button">Send</button>
        </form>
    </section>
    <!-- External JavaScript files -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
